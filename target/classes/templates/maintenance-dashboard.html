<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maintenance Management</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Maintenance Management</h1>

<div th:if="${error}" class="error" th:text="${error}"></div>

<h2>Log New Maintenance</h2>
<form th:action="@{/admin/maintenance}" th:object="${newMaintenance}" method="post">
    <label>Car ID: <input type="number" th:field="*{car.id}" required></label><br>
    <label>Service Date: <input type="datetime-local" th:field="*{serviceDate}" required></label><br>
    <label>Issue: <textarea th:field="*{issue}" required></textarea></label><br>
    <label>Cost: <input type="number" step="0.01" th:field="*{cost}"></label><br>
    <label>Status:
        <select th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>
    </label><br>
    <button type="submit">Log Entry</button>
</form>

<h2>View History (Enter Car ID)</h2>
<form method="get" th:action="@{/admin/maintenance/car/{carId}(carId=${param.carId})}">
    <label>Car ID: <input type="number" name="carId" required></label>
    <button type="submit">View History</button>
</form>

<!-- Display history if provided (extend with JS/AJAX for dynamic load) -->
<div th:if="${history}">
    <h3>Maintenance History</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Service Date</th>
            <th>Issue</th>
            <th>Cost</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${history}">
            <td th:text="${entry.id}"></td>
            <td th:text="${entry.serviceDate}"></td>
            <td th:text="${entry.issue}"></td>
            <td th:text="${entry.cost}"></td>
            <td th:text="${entry.status}"></td>
            <td>
                <a th:href="@{/admin/maintenance/{id}(id=${entry.id})}">Edit</a>
                <form th:action="@{/admin/maintenance/{id}(id=${entry.id})}" method="delete" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
